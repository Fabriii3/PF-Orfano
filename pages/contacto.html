<main id="main-contacto"> 

    <section class="d-flex justify-content-center align-items-center">
      <div id="contacto" class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4">
        <div class="mb-4 d-flex  justify-content-center align-items-center">
          <p class="bi bi-chat-left-quote"> Contacto </p>
        </div>
        <div >
          <form id="contacto">

            <div >
              <div>
                <label for="nombre" class="bi bi-person-fill"> Nombre Completo </label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese Nombre y Apellido" required>
                <div class="nombre text-danger "></div>
              </div>

              <div >
                <label for="numero"> <i class="bi bi-person-bounding-box"></i> Número</label>
                <input type="tel" class="form-control" name="numero" id="numero" placeholder="Ingrese su número" required>
                <div class="apellido text-danger"></div>
              </div>
           
            
            <div >
              <label for="correo" class="bi bi-envelope-fill"> Mail</label>
              <input id="mail" class="form-control" name="mail" type="email"  placeholder="ejemplo@mail.com" required>
              <div class="correo text-danger"></div>
            </div>

            <div >
              <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
              <textarea name="mensaje" id="mensaje" class="form-control" cols="20" rows="10" placeholder="Ingrese su Mensaje"></textarea>
              <div class="mensaje text-danger"></div>
            </div>

            <div >
              <button id="boton" class="col-12 btn  d-flex justify-content-center ">
                <span>Enviar</span>
            </div>

          </form>
        </div>

    </section>
